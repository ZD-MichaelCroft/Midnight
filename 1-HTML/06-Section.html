
<div id="ww">
	<div class="container">

		<div class="col-lg-12">
			<nav class="sub-nav clearfix category-breadcrumbs">
				{{breadcrumbs}}
			</nav>
		</div>

		<section class="clearfix section-area">
			<h1>{{#if section.internal}}
			  <span class="visibility-internal" data-title="{{t 'internal'}}">
			    <span class="visibility-internal-icon"></span>
			  </span>
			{{/if}} {{section.name}} {{subscribe}}</h1>
			<p class="section-description">
				{{section.description}}
			</p>

			{{#if section.articles}}
			  <ul class="article-list">
			    {{#each section.articles}}
			      <li {{#if promoted}} class="article-promoted" {{/if}}>
			        {{#if promoted}}
			          <span data-title="{{t 'promoted'}}">â˜…</span>
			        {{/if}}
			        <a href="{{url}}">{{title}}</a>
			      </li>
			    {{/each}}
			  </ul>
			{{else}}
			  <i class="section-empty">
			    <a href="{{section.url}}">{{t 'empty'}}</a>
			  </i>
			{{/if}}

			{{pagination}}

		</section>

	</div>

</div>
