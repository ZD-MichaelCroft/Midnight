<!-- +++++ Welcome Section +++++ -->

<div class="pt">
	<div class="mt">
		<div class="container">
			<!--<div id="ww"> -->
			<div class="centered">
				<div class="col-md-10 col-md-offset-1">
					<h1>Welcome to our Support Center</h1>
					{{search submit=false class='search-small'}}
				</div>
			</div>
		</div>
	</div>

	<!-- +++++ Category Boxes +++++ -->
  
  <div class="container">
		<div class="row">
			<div class="col-lg-6">
				
       {{#each categories}}
					<div class="col-md-4 col-xs-12 col-sm-6">
						<a class="b-lblue serv-block" href="{{url}}">
               <i class="fa 
                          {{#is name 'Announcements'}}fa-comments{{/is}}
                          {{#is name 'Technical'}}fa-credit-card{{/is}}
                          {{#is name 'Software'}}fa-user{{/is}}
                          {{#is name 'FAQ'}}fa-desktop{{/is}}
                          fa-3x"></i>
              <h3>{{name}}</h3>
               </a>
					</div>
  {{/each}}
        <div class="col-md-4 col-xs-12 col-sm-6">
						<a class="b-lblue serv-block" href="/hc/en-us/requests/new"> <i class="fa fa-fire-extinguisher"></i> <h3>Submit Ticket</h3> </a>
					</div>
				
			</div> 
			<div class="col-lg-6">
				<div class="promoted-articles containerPR">
					{{#if promoted_articles}}
					  <section class="promoted-articles">
					    <h3>{{t 'promoted_articles'}}</h3>
					    <ul>
					      {{#each promoted_articles}}
					        <li>
					          <a href="{{url}}">{{title}}</a>
					        </li>
					      {{/each}}
					    </ul>
					  </section>
					{{/if}}
					{{trending_questions_list}}
				</div>

			</div>
		</div>
	</div>
